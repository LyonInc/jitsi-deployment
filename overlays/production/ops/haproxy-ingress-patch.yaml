apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: haproxy-ingress
  namespace: jitsi
spec:
  tls:
  - hosts:
    - jitsi.messenger.lyon
    secretName: jitsi-messenger-lyon-tls
  rules:
    - host: jitsi.messenger.lyon
      http:
        paths:
        - path: /
          backend:
            serviceName: haproxy
            servicePort: 80
